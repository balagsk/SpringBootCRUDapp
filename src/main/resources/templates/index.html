<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<p>Report View</p>
<table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="datatable-example">
    <thead>
    <tr>
        <th>Firstname</th>
        <th>lastname</th>
        <th>mobile</th>
        <th>email</th>
        <th>address</th>
        <th>dob</th>
        <th>gender</th>
        <th>maritalstatus</th>
        <th>lastlogin</th>
        <th>password</th>
        <th>status</th>
        <th>passwdchangedate</th>
        <th>modifieddate</th>
        <th>createddate</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${userlist}">
        <td th:text="${user.firstname}"></td>
        <td th:text="${user.lastname}"></td>
        <td th:text="${user.firstname}"></td>
        <td th:text="${user.lastname}"></td>
        <td th:text="${user.firstname}"></td>
        <td th:text="${user.lastname}"></td>
        <td th:text="${user.firstname}"></td>
        <td th:text="${user.lastname}"></td>
        <td th:text="${user.firstname}"></td>
        <td th:text="${user.lastname}"></td>
        <td th:text="${user.firstname}"></td>
        <td th:text="${user.lastname}"></td>
        <td th:text="${user.firstname}"></td>
        <td th:text="${user.lastname}"></td>
    </tr>
    </tbody>

</table>


</body>
</html>
